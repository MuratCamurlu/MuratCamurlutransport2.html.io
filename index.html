<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Menü</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

      <ul>

        <li>

        </li>
        <li>
          <a href="#"><i class="fa-brands fa-servicestack"></i>Servisler</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-people-line"></i>Müşteriler</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-circle-question"></i>Destek</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-sack-dollar"></i>Fiyatlandıma</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-angle-up"></i>İletişim</a>

            <ul>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">Twitter</a></li>

            </ul>
          </div>

</html>
